{% extends "base.html" %}

{% block title %} Reset password {% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <p>{{ form.email }}</p>
        <input type="submit" class="btn" value="Reset password">
    </form>
{% endblock %}
