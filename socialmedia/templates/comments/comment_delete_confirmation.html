{% extends "base.html" %}

{% block title %}Delete comment {{ object.pk }} {% endblock title %}

{% block content %}
<p>Are you sure you want to delete "{{ object.short_form }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url "post_detail" object.post.pk %}">Go back to post</a>
</form>
{% endblock content %}
