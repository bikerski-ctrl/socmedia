{% extends 'base.html' %}

{% block title %} Community list {% endblock title %}

{% block content %}
<h1>Communities</h1>
{% for community in object_list %}
<div>
    <h2><a href="{% url 'community_detail' community.pk %}">{{community.name}}</a></h2>
    <p>{{community.description}}</p>
</div>
{% endfor %}

{% endblock content %}
