{% extends "base.html" %}

{% block title %}Conversations{% endblock title %}

{% block content %}
    {% for conversation in object_list %}
    <div class="card mb-3"><div class="card-body">
        <h5 class="card-title"><a href='{% url "conversation_detail" conversation.pk %}' class="text-decoration-none">
            {{ conversation.subject }}
        </a></h5>
    </div></div>
    {% endfor %}
{% endblock content %}
