{% extends 'base.html' %}

{% block title %} Community list {% endblock title %}

{% block content %}
<h1>Communities</h1>
{% for community in object_list %}
<div class="card h-100 mb-4">
    <div class="card-body">
        <h2 class="card-title"><a href="{% url 'community_detail' community.pk %}">{{ community.name }}</a></h2>
        <p class="card-text">{{ community.description }}</p>
    </div>
</div>
{% endfor %}

{% endblock content %}
