{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<h2 class="display-2 text-primary">Register</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn mt-1 btn-primary" type="submit">Register</button>
</form>
{% endblock content %}
